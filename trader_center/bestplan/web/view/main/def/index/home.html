<!DOCTYPE html>
<html>
<head>

	<import from="/layout/public" name="head-met-info" />

	<link rel="stylesheet" type="text/css" href="{{C.PATH.PUBLIC}}css/home.css">
	<script type="text/javascript" src="{{C.PATH.GPUBLIC}}jquery-3.3.1.js"></script>

	<import from="/layout/public" name="seo-link" />

	<div class="container">

			<!--小圆点导航-->
			<div class="dots">

				</div>

				<div class="dots_two">
					<div class="dots_one_dots"></div>

				<div class="dots_three">

			</div>	

			<!--顶部导航栏-->
			<div class="top">

						</div>
					<div class="top_right_area" id="top_right_div_two">

						</div>
					</div>	
					<div class="top_right_area" id="top_right_div_three">
						<div class="top_right_div" style="border-top-width: 2px;border-top-color: transparent;border-top-style: solid;" id="top_right_div_three1">
							<p>帮助</p>

					</div>
					<div class="top_right_area" id="top_right_div_four">

					</div>
					<div class="top_right_area" id="top_right_div_five">

					</div>
				</div>
			</div>
			<!--联系我们-->
			<div class="contact">
				<div class="contact_left">
					<img src="{{C.PATH.PUBLIC}}images/dachuancheng.jpg" style="width: 100%;">
				</div>
				<div class="kefu_phone">
					<p style="font-size: 13px;color: white">客服电话：18502878090</p>
				</div>
				<div class="contact_right">
					<!-- <img src=".{{C.PATH.PUBLIC}}images/qq.png" id="qq"> -->

					<img src="{{C.PATH.PUBLIC}}images/kefu.png" id="kefu">

			<!--四个轮播区域-->
			<div class="header">

						<img src="{{C.PATH.PUBLIC}}images/system.png" class="system_img">

							<div class="kefu_modal">
								<p>请扫描右侧微信客服二维码,获得一对一专业服务</p>
							</div>
							<img src="{{C.PATH.PUBLIC}}images/contactkefu.png">

					<div class="header_bottom_middle">

				<img src="{{C.PATH.PUBLIC}}images/zhexian.png" class="zhexian">
				<img src="{{C.PATH.PUBLIC}}images/left.png" class="left">
				<img src="{{C.PATH.PUBLIC}}images/zhuzhuang.png" class="zhuzhuang">
				<img src="{{C.PATH.PUBLIC}}images/right.png" class="right">
				<img src="{{C.PATH.PUBLIC}}images/1_00000-min.png" class="min">

				</div>
				<div style="width: 25%;height: 100%;margin-left: 13.2%;">
					<img src="{{C.PATH.PUBLIC}}images/advan.png" class="advan">
				</div>
				<div style="width: 27%;height: 100%;display: flex;flex-direction: row;justify-content: center;align-items: center;margin-right: 15%;">
					<div style="width: 100%;height: 50%;
					display: flex;flex-direction: column;justify-content: center;">
						<img src="{{C.PATH.PUBLIC}}images/logobig_1.png" class="logobig">
						<img src="{{C.PATH.PUBLIC}}images/red1_00000.png" class="red_img">
						<img src="{{C.PATH.PUBLIC}}images/green2_00000.png" class="green_img">
					</div>
					
				</div>
				
				<div style="width:73.5%;height: 60px;position: absolute;bottom: 0;left: 10%;display: flex;flex-direction:row;justify-content: space-between;align-items: center;">
					<p style="color: #8383A0;font-size: 12px;">Copyright © 2016-2019 Ktrader开源量化系统v2.1</p>
					
				</div>
